<!DOCTYPE html>  
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yaroslav Fedorenko">
    <meta name="description" content=""> <!--CHANGE HERE-->
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Friendster</title> <!--CHANGE HERE-->
    <link rel="icon center" type="image/x-icon" href="./src/media/favicon.png">
    <link rel="stylesheet" href="./src/css/index.css"> <!-- Make sure using the right link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <script src="./src/scripts/index.js" defer></script> <!-- Make sure using the right link -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="centerized-wrapper">
          <div class="left-section">
            <h1>Friendster</h1>
            <p>be always near</p>
          </div>
          <div class="right-section">
            <div class="form">
              <h2>Sign In</h2>
              <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@ex.com" required>
              </div>
              <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="" required>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" name="keepmein">
                <label for="keepmein">Keep me signed in</label>
              </div>
              <button id="sign-in">Sign In</button>
              <button id="sign-up">Register new account</button>
            </div>
            <div class="social-login">
              <button class="google">Login with Gmail</button>
              <button class="facebook">Login with Facebook</button>
            </div>
            <a href="#">Forgot your e-mail or password?</a>
          </div>
        </div>
        <div class="incorrect-credentials">
          <p>Incorrect e-mail or password!</p>
        </div>
      </div>
    </main>
  </body>
</html>
