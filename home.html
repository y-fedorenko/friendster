<!DOCTYPE html>  
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yaroslav Fedorenko">
    <meta name="description" content=""> <!--CHANGE HERE-->
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Friendster</title> <!--CHANGE HERE-->
    <link rel="icon center" type="image/x-icon" href="./src/media/favicon.png">
    <link rel="stylesheet" href="./src/css/home.css"> <!-- Make sure using the right link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <script src="./src/scripts/home.js" defer></script> <!-- Make sure using the right link -->
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo">Friendster</div>
        <div class="search-bar">
          <input type="text" placeholder="">
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Groups</a></li>
            <li><a href="#">Messaging</a></li>
            <li><a href="#">Me</a></li>
          </ul>
        </nav>
        <div class="user-profile">
          <!-- User profile information, e.g., profile picture, name, etc. -->
          <img src="./src/media/void-user.png" alt="Profile Picture">
        </div>
      </div>
    </header>
    <main>
      <div class="container flex space-between">
        <aside id="left-sidebar"></aside>
        <section>
          <div id="post-wall-wrapper">
            <div class="input-wrapper">
              <div class="content">
                <textarea id="post-input" placeholder="What's on your mind?" class="fixed-size-textarea"></textarea>
                <div class="input-area flex space-between">
                  <div class="flex">
                    <label for="image-input" class="image-label">
                      <input type="file" id="image-input" class="image-input" accept="image/*">
                      <span class="icon"><i class="fa-regular fa-image"></i></span>
                    </label>   
                    <p id="image-name"></p>
                  </div>
                  <input type='button' class="post-button" value='Post'>
                </div>
              </div>
            </div>
            <div id="post-wall">
              <!-- posts -->
              <div class="post">
                <div class="post-header">
                 <div class="flex">
                    <img id="avatar" src="./src/media/elon-avatar.jpg" alt="avatar"> 
                    <p>Elon Musk</p></div>
                    <p>Apr 11, 2024</p>
                  </div>
                  <div class="post-content">
                    <p>Advertise on ùïè</p>
                    <div id="image-container">
                      <img id="post-image" src="./src/media/post-image.jpeg" alt="image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <aside id="right-sidebar"></aside>
      </div>
    </main>
  </body>
</html>
